group = 'io.pivotal.bds.gemfire'
apply plugin: 'war'

description = ''
dependencies {
    compile group: 'com.gemstone.gemfire', name: 'gemfire', version:'8.2.1'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.1.RELEASE') {
exclude(module: 'log4j-over-slf4j')
    }
  compile project(':gemfire-examples:gemfire-fraud:gemfire-fraud-common')
    compile group: 'com.github.haifengl', name: 'smile-core', version:'1.1.0'
  compile project(':metrics:metric-timer')
  compile project(':gemfire-utils:gemfire-util')
  compile project(':gemfire-utils:gemfire-dao')
    compile group: 'org.geotools', name: 'gt-opengis', version:'14.1'
    compile group: 'org.geotools', name: 'gt-api', version:'14.1'
    compile group: 'org.geotools', name: 'gt-main', version:'14.1'
    compile group: 'org.geotools', name: 'gt-epsg-hsql', version:'14.1'
    compile group: 'com.vividsolutions', name: 'jts-core', version:'1.14.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jta-bitronix', version:'1.4.1.RELEASE'
  compile project(':gemfire-utils:gemfire-keyfw')
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version:'3.0.2'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version:'3.0.2'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-extras', version:'3.0.2'
    compile group: 'org.springframework.shell', name: 'spring-shell', version:'1.1.0.RELEASE'
}
