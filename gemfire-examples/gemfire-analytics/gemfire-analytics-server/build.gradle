group = 'io.pivotal.bds.gemfire'
apply plugin: 'war'

description = ''
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.1.RELEASE'
    compile group: 'com.gemstone.gemfire', name: 'gemfire', version:'8.2.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.7'
  compile project(':gemfire-examples:gemfire-analytics:gemfire-analytics-common')
    compile group: 'com.github.haifengl', name: 'smile-core', version:'1.0.3'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-remote-shell', version:'1.4.1.RELEASE'
}
